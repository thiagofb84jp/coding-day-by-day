<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <meta charset=utf-8 />
    <title>Remove items from a dropdown list</title>
    <script>
        removeColor = () => {
            let x = document.getElementById("colorSelect");
            x.remove(x.selectedIndex);
        }
    </script>
</head>

<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" onclick="removeColor()" value="Select and Remove">
        <button id="reloadPage" onclick="reloadPage()">Reload Page</button>
    </form>
</body>

</html>
