<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Volume of a Sphere</title>
    <style>
        body {
            padding-top: 30px;
        }

        label,
        input {
            display: block;
        }
    </style>
    <script>
        function getOptions() {
            var x = document.getElementById("mySelect");
            var txt1 = "No. of items : ";
            var i;
            
            l = document.getElementById("mySelect").length;
            txt1 = txt1 + l;
            
            for (i = 0; i < x.length; i++) {
                txt1 = txt1 + "\n" + x.options[i].text;
            }

            alert(txt1);
        }

    </script>
</head>

<body>
    <p>Input radius value and get the volume of a sphere.</p>
    <form action="" method="post" id="MyForm">
        <label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
        <label for="volume">Volume</label><input type="text" name="volume" id="volume">
        <input type="submit" value="Calculate" id="submit" onclick="getOptions()">
    </form>
    <button id="reloadPage" onclick="reloadPage()">Reload Page</button>
</body>

</html>
