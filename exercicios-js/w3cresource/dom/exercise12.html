<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Display a random image.</title>
    <style type="text/css">
        body {
            margin-top: 30px;
        }
    </style>
    <script>
        displayRandomImage = () => {
            let theImages = [{
                src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                width: "240",
                height: "160"
            }, {
                src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                width: "320",
                height: "195"
            }, {
                src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                width: "500",
                height: "343"
            }];

            let preBuffer = [];

            for(let i = 0, j = theImages.length; i < j; i++) {
                preBuffer[i] = new Image();
                preBuffer[i].src = theImages[i].src;
                preBuffer[i].width = theImages[i].width;
                preBuffer[i].height = theImages[i].height;
            }

            getRandomInt = (min, max) => {
                imn = Math.floor(Math.random() * (max - min + 1)) + min;
                
                return preBuffer[imn];
            }

            let newImage = getRandomInt(0, preBuffer.length - 1);

            let images = document.getElementsByTagName('img');
            let l = images.length;

            for(let p = 0; p < l; p++) {
                images[0].parentNode.removeChild(images[0]);
            }

            document.body.appendChild(newImage);
        }
    </script>
</head>

<body>
    <div>
        <h1>Write a JavaScript program to display a random image (clicking on a button) from the following list.</h1>
        <button id="jsstyle" onclick="displayRandomImage();">Show Image</button>
    </div>
</body>

</html>
