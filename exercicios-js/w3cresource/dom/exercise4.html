<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
    <script>
        insertRowTable = () => {
            let x = document.getElementById('sampleTable').insertRow(0);
            let y = x.insertCell(0);
            let z = x.insertCell(1);

            y.innerHTML = "New Cell 1";
            z.innerHTML = "New Cell 2";
        }

        reloadPage = () => {
            location.reload();
        }
    </script>
</head>

<body>
    <h1>Write a JavaScript function to add rows to a table.</h1>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insertRowTable()" value="Insert row">
    <button id="reloadPage" onclick="reloadPage()">Reload Page</button>
</body>

</html>
